<tr>
    <td>{{ kit.length }} x {{ kit.width }} x {{ kit.depth }}</td>
    <td>{{ kit.speed }}</td>
<!--    <td>{{ kit.job }}</td>-->
    <td width="10%"><a href="{{ url_for('edit_kit', jobnum=project.jobnum, id=kit.id) }}" class="btn btn-default pull-right">Edit</a></td>
    <td width="10%">
        <form action="{{url_for('delete_kit', jobnum = project.jobnum, id = kit.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
    </td>
</tr>
